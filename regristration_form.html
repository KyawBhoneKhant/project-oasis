<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8" >
                <form >
                    <h3 class="my-3">Register for Appointment</h3>
                    <div>
                        <input class="form-control" type="text" placeholder=" Enter Date and Time"><br>
                        <input list="title" class="form-control" type="text" placeholder="Enter Title">
                        <datalist id="title">
                            <option value="Mr">Mr</option>
                            <option value="Ms">Ms</option>
                            <option value="Mrs">Mrs</option>
                        </datalist>
                    </div>
                    <div class="my-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" placeholder="Lastname">
                            </div>
                        </div>
                    </div>
                    <div>
                        <input class="form-control" type="text" placeholder="Mobile Number or Email Adress">
                    </div>
                    <div>
                        <div class="row">
                            <label class="form-label">Date of Birth <span class="required-field" style="color:red;">*</span></label>
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option value="1">1990</option>
                                    <option value="2">1991</option>
                                    <option value="3">1992</option>
                                    <option value="4">1993</option>
                                    <option value="5">1994</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="form-label">Gender</label>
                            <div class="col-md-4">
                                <label class="form-label">Male</label>
                                <input type="radio" class="form-check-input" name="gender">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">female</label>
                                <input type="radio" class="form-check-input" name="gender">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Other</label>
                                <input type="radio" class="form-check-input" name="gender">
                            </div>
                        </div>
                        <div>
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" cols="30" rows="5"></textarea>
                        </div>
                        <div class="my-3">
                            <label class="form-label">Attachment</label>    
                            <input type="file" class="form-control" multiple>    
                        </div>
                        
                        <div class="form-check form-switch my-3">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Agree to our terms and condition.</label>
                        </div>
                    </div>
                </form>
